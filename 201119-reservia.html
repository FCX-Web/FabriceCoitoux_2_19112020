<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/7eccdd5b9c.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>

<body>
    <main>
        <header>
            <div id="logo">
                <img src="images/logo/Reservia.svg" alt="logo reservia" />
            </div>
            <div id="anchor_list">
                <a id="anchor_heb" href="#section_heb">Hébergements</a>
                <a id="anchor_activ" href="#section_activ">Activités</a>
            </div>
            <a id="nav_sinscrire" href="#">S'inscrire</a>
        </header>

        <!-- BANDEAU DE RECHERCHE -->
        <div id="research">
            <div id="teaser">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div id="city">
                <i class="fas fa-map-marker-alt"></i><input type="search" placeholder="Marseille, France"><label>Rechercher</label>
                <i id="mg" class="fas fa-search"></i>
            </div>
            <div id="filters">
                <h3>Filtres</h3>
                <div id="input_list">
                    <div id="filtres_1_2">
                        <div class="input_filter"><i class="fas fa-money-bill-wave"></i><label>Économique</label></div>
                        <div id="filtres_3_4">
                            <div class="input_filter"><i class="fas fa-child"></i><label>Familial</label></div>
                        </div>
                    </div>
                    <div class="input_filter"><i class="fas fa-heart"></i><label>Romantique</label></div>
                    <div class="input_filter"><i class="fas fa-dog"></i><label>Animaux autorisés</label></div>
                </div>
            </div>
            <div id="counter">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>



        <section>
            <article></article>
            <aside></aside>
        </section>
        <footer id="footer_fcx"></footer>
    </main>
</body>

</html>
